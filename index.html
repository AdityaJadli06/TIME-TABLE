<body>
    <div class="container">
        <h1>Timetable Generator</h1>

        <form id="timetableForm">
            <label>Number of Sections:</label>
            <input type="number" id="numSections" required placeholder="Enter number of sections">

            <label>Section Range (e.g., A-D):</label>
            <input type="text" id="sectionRange" required placeholder="A-D">

            <label>Number of Subjects:</label>
            <input type="number" id="numSubjects" required placeholder="Enter number of subjects">

            <label>Number of Labs:</label>
            <input type="number" id="numLabs" required placeholder="Enter number of labs">

            <label>Groups per Section:</label>
            <select id="groupsPerSection" required>
                <option value="1">No Groups (Whole Section)</option>
                <option value="2" selected>2 Groups (G1 & G2)</option>
            </select>

            <label>Combined Labs (comma separated):</label>
            <input type="text" id="combinedLabs" placeholder="e.g., Lab 1,Lab 3 (leave empty if none)">

            <label>Minimum Classes per Day:</label>
            <input type="number" id="minClassesPerDay" required placeholder="Enter min classes per day">

            <label>Morning Batch Start Time:</label>
            <input type="time" id="morningStart" required>

            <label>Evening Batch Start Time:</label>
            <input type="time" id="eveningStart" required>

            <label>Break Start Time:</label>
            <input type="time" id="breakStart" required>

            <label>Break End Time:</label>
            <input type="time" id="breakEnd" required>

            <label>Class Duration (Minutes):</label>
            <input type="number" id="classDuration" required placeholder="50">

            <label>Lab Duration (Minutes):</label>
            <input type="number" id="labDuration" required placeholder="120">

            <label>Gap Between Classes (Minutes):</label>
            <input type="number" id="gapBetweenClasses" required placeholder="10">

            <label>Select Holidays:</label>
            <div class="holiday-checkboxes">
                <label><input type="checkbox" name="holiday" value="Monday"> Monday</label>
                <label><input type="checkbox" name="holiday" value="Tuesday"> Tuesday</label>
                <label><input type="checkbox" name="holiday" value="Wednesday"> Wednesday</label>
                <label><input type="checkbox" name="holiday" value="Thursday"> Thursday</label>
                <label><input type="checkbox" name="holiday" value="Friday"> Friday</label>
                <label><input type="checkbox" name="holiday" value="Saturday"> Saturday</label>
            </div>

            <button type="submit">Generate Timetable</button>
            <button type="reset" id="resetButton">Reset</button>
        </form>
