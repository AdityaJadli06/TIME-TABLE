<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Timetable Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Timetable Generator</h1>
        <form id="timetableForm">
            <label>Section Range (e.g., A-D):</label>
            <input type="text" id="sectionRange" required placeholder="A-D">

            <label>Number of Subjects:</label>
            <input type="number" id="numSubjects" required placeholder="Enter number of subjects">

            <label>Number of Labs:</label>
            <input type="number" id="numLabs" required placeholder="Enter number of labs">

            <label>Groups Per Section:</label>
            <select id="groupsPerSection">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>

            <label>Combined Labs (comma separated):</label>
            <input type="text" id="combinedLabs" placeholder="Lab 1, Lab 2">

            <label>Minimum Classes Per Day:</label>
            <input type="number" id="minClassesPerDay" value="4" required>

            <label>Morning Start Time:</label>
            <input type="time" id="morningStart" value="08:00" required>

            <label>Evening Start Time:</label>
            <input type="time" id="eveningStart" value="13:00" required>

            <label>Break Start Time:</label>
            <input type="time" id="breakStart" value="12:00" required>

            <label>Break End Time:</label>
            <input type="time" id="breakEnd" value="13:00" required>

            <label>Class Duration (minutes):</label>
            <input type="number" id="classDuration" value="60" required>

            <label>Lab Duration (minutes):</label>
            <input type="number" id="labDuration" value="120" required>

            <label>Gap Between Classes (minutes):</label>
            <input type="number" id="gapBetweenClasses" value="10" required>

            <label>College End Time:</label>
            <input type="time" id="collegeEnd" value="17:00" required>

            <label>Maximum Labs Per Day:</label>
            <input type="number" id="maxLabsPerDay" value="2" min="1" max="10" required>

            <div class="holiday-checkboxes">
                <label>Holidays:</label>
                <label><input type="checkbox" name="holiday" value="Sunday"> Sunday</label>
                <label><input type="checkbox" name="holiday" value="Saturday"> Saturday</label>
            </div>

            <button type="submit">Generate Timetable</button>
            <button type="button" id="resetButton">Reset</button>
        </form>

        <div id="timetableResult" class="hidden">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Section</th>
                            <th>Batch</th>
                            <th>Day</th>
                            <th>Time Slot</th>
                            <th>Subject/Lab</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="timetableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="subjectNamesContainer" class="hidden">
        <h3>Enter Subject Names</h3>
        <div id="subjectInputs"></div>
    </div>
    
    <div id="labNamesContainer" class="hidden">
        <h3>Enter Lab Names</h3>
        <div id="labInputs"></div>
    </div>
    
    <div class="button-group">
        <button id="exportCSV" class="hidden">Export as CSV</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
